<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIDEO ASSAULT — Landscape A5 Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <nav>
    <img src="VA-Logo-NoBG.png" alt="Video Assault Logo" id="banner" />
    <div class="links">
      <a>PRINT ARCHIVE</a>
      <a>MERCH</a>
      <a>RIG RUNDOWN</a>
      <a>FOLLOW</a>
    </div>
    <div class="bottom">
      <div class="counter">PRINT COUNT: 16</div>
    </div>
  </nav>

  <div>
    <div id="issue1" class="tabContent active">
      <div class="grid grid3col">

        <!-- ✅ Shopify Buy Button in first tile -->
        <div class="tile tile-with-button">
          <img src="Prints/XeroxScanTest.jpg" alt="">
          <div id="product-component"></div>
        </div>

        <div class="tile"><img src="Prints/XeroxScanTest2.jpg" alt=""></div>
        <div class="tile"><img src="Prints/XeroxScanTest3.jpg" alt=""></div>
        <div class="tile"><img src="print4.jpg" alt=""></div>
        <div class="tile"><img src="print5.jpg" alt=""></div>
        <div class="tile"><img src="print6.jpg" alt=""></div>
      </div>
    </div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="">
</div>

<script src="script.js"></script>

</body>
</html>
