<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIDEO ASSAULT â€” Landscape A5 Grid</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Logo -->
    <img src="VA-Logo-NoBG.png" alt="Video Assault Logo" id="logo" />

    <!-- Floating Search Bar -->
    <input
    type="text"
    id="search-bar"
    placeholder="SEARCH PRINTS..."
    autocomplete="off"
    />

<div class="container">
  <!-- Side menu -->
  <nav>
    
  </nav>

  <!-- Main content -->
  <div>
    <div id="issue1" class="tabContent active">
      <div class="grid grid3col">
        <!-- Tile with Shopify button -->
        <div class="tile tile-with-button">
          <img src="prints/XeroxScanTest.jpg" alt="">
          <div id="product-component"></div>
        </div>

        <div class="tile tile-with-button">
          <img src="prints/XeroxScanTest2.jpg" alt="">
          <div id='product-component-2'></div>
        </div>

    
        <div class="tile"><img src="prints/XeroxScanTest3.jpg" alt=""></div>
        <div class="tile"><img src="prints/XeroxScanTest2.jpg" alt=""></div>

    </div>
  </div>
</div>

<!-- Lightbox overlay -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="">
</div>

<!-- Print Counter -->
<div class="bottom">
    <div class="counter" id="print-counter">PRINT COUNT: 0</div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
